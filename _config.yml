# External plugins
# See http://ixti.net/software/2013/01/28/using-jekyll-plugins-on-github-pages.html for making `jekyll archives` work.
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-archives

exclude:
  - "/vendor/"
  - ".obsidian/"
  - "_templates/"
  - "Gemfile"
  - "Gemfile.lock"
  - "docker-compose.yml"
  - "Dockerfile"
  - ".git/"
  - ".gitignore"
  - "README.md"
  - "*.bak"
  - "_posts_backup/"

# Site settings
title: 끄적끄적 낙서 공간
subtitle: "학습한 내용과 일상 등 구분없이 제 생각을 기록합니다."
email: nakseono@gmail.com
name: 김선호
description: "개발자 김선호의 개인 블로그. 학습한 내용과 일상, 기술 관련 생각들을 기록하는 공간입니다."
# Base URL of site (i.e. /blog). It should always start with a slash,
# and never end with a slash. Set it to a blank value if hosting at the
# root of your server.
baseurl: "" # the subpath of your site, e.g. /blog/
url: "https://nakseono.github.io" # the base hostname & protocol for your site
timezone: Asia/Seoul
lang: ko

# Build settings
future: true
markdown: kramdown
encoding: utf-8
kramdown:
  input: GFM
  syntax_highlighter_opts:
    default_lang: html
    guess_lang: true
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      permalink: /:year/:month/:day/:title/

inter_post_navigation: false
highlightjs_theme: "monokai-sublime"

# Performance optimization
incremental: false
liquid:
  error_mode: strict
  strict_filters: true
  strict_variables: false

# Sass settings - suppress deprecation warnings
sass:
  quiet_deps: true
  verbose: false
  silence_deprecations:
    - import

# Pagination Settings
per_page: 5

# Archive settings (see https://github.com/jekyll/jekyll-archives/)
jekyll-archives:
  enabled:
    - categories
    - tags
  layout: 'archive'
  permalinks:
    category: '/category/:name/'
    tag: '/tag/:name/'

# Disqus comments
# disqus_shortname: bencentra

# Google analytics
# ga_tracking_id: "UA-XXXX-1"

# Category descriptions (for archive pages)
descriptions:
  - cat: dev
    desc: "개발 관련 포스트"

  - cat: life
    desc: "일상과 생각"

# Social icons and sharing options
#
# Social settings are used in two places:
# * In the footer, as links to your personal profiles
# * After each blog post for sharing widgets
#
# Example:
#
# social:
#   - name: Twitter                         # Name of the service
#     icon: twitter                         # Font Awesome icon to use (minus fa- prefix)
#     username: "@TheBenCentra"             # (User) Name to display in the footer link
#     url: https://twitter.com/TheBenCentra # URL of your profile (leave blank to not display in footer)
#     desc: Follow me on Twitter            # Description to display as link title, etc
#     share: true                           # Include in the "Share" section of posts
social:
  - name: GitHub
    icon: github
    username: nakseono
    url: https://github.com/nakseono
    desc: Fork me on GitHub
    share: false

# Social sharing protocols
# These are for automatically generating sharing metadata for FB and Twitter
protocols:
    fb_image_width: 1200
    fb_image_height: 630
    fb_image_type: "image/jpeg"
